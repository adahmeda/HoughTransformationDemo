<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="css/style.css">

    <title>Hough Transformation Demo</title>
</head>
<body>

<ul id="input-container" class="input">
    <li>Hough Transformation Demo</li>
    <li><div>
        <ul id="general-input" class="input">
            <li>Selected image:
                <select id="image-select"></select>
            </li>
            <li>
                Selected Hough Transformation:
                <select id="hough-select">
                    <option value="line" selected="selected">Lines</option>
                    <option value="circle">Circles</option>
                    <option value="ellipse">Ellipses</option>
                </select>
            </li>
            <li>
                <input type="button" value="Run..."  onclick="runApplication()">

            </li>
        </ul>
        <ul id="hough-input">
            <div id="percentage"></div>

        </ul>
    </div>
    </li>


</ul>

<ul>


</ul>

<div id="content">
    <div class="row">
        <div id="original-image" class="left imageContainer"></div>

        <div id="accumulator-image-filtered" class="left imageContainer"></div>
        <div id="original-image-lines" class="imageContainer"></div>
    </div>
    <div class="row">
        <div id="accumulator-image" class="top"></div>
    </div>
</div>

<div class="right" id="status"></div>

<script src="js/houghAnalyser.js"></script>
<script src="js/application.js"></script>
<script src="js/interface.js"></script>
</body>
</html>
